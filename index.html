    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF9FB;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Trava o scroll da página inteira */
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* Evita seleção acidental de texto como em apps nativos */
        }

        /* Área de conteúdo rolável */
        .app-scroll-area {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Scroll suave no iOS */
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #FCE7F3;
            border-radius: 10px;
        }

        /* Animação suave entre abas */
        .tab-content-enter {
            animation: fadeInScale 0.25s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(5px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Ajuste para botões não selecionarem texto */
        button, a {
            user-select: none;
        }
    </style>
